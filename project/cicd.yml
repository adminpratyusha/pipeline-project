- name: app deployment
  hosts: all
  remote_user: adminuser
  become: yes

  tasks:
    - name: Install Nginx web server
      apt:
        name: nginx
        state: present

    - name: Start nginx service
      systemd:
        name: nginx
        state: started

    - name: Enable Nginx server
      systemd:
        name: nginx
        enabled: yes

    - name: Install git package
      apt:
        name: git
        state: present

    - name: Clone repository to /var/www/html
      git:
        repo: https://github.com/adminpratyusha/pipeline-project.git
        dest: /var/www/html
        clone: yes

    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
